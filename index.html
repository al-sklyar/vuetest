<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div id="app">
    <form action="#" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" v-model="newName">
            <span v-if="errorName" class="error">Заполните поле "Имя"</span>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input type="text" class="form-control" id="description" name="description" v-model="newDescription">
            <span v-if="errorDescription" class="error">Заполните поле "Описание"</span>
        </div>

    </form>
    <button class="btn btn-primary" @click="addTask">Создать</button>
    <button class="btn btn-primary" @click="show = !show">{{ btnText }}</button>
    <table class="table" v-if="show">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="record in records">
            <td>{{ record.name }}</td>
            <td>{{ record.description }}</td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            newName: '',
            newDescription: '',
            show: false,
            errorName: false,
            errorDescription: false,
            records: [
                {name: 'Вася', description: 'Дурак'},
                {name: 'Петя', description: 'Козёл'},
                {name: 'Коля', description: 'Сволочь'}
            ],
        },
        computed: {
            btnText: function() {
                if(this.show) {
                    return 'Скрыть список'
                }

                return 'Показать список'
            }
        },
        methods: {
            addTask: function () {
                this.errorName = false;
                this.errorDescription = false;
                if (!this.newName) {
                    this.errorName = true;
                    return;
                }
                if (!this.newDescription) {
                    this.errorDescription = true;
                    return;
                }
                this.records.push({
                    name: this.newName,
                    description: this.newDescription
                });
                this.newName = '';
                this.newDescription = '';
            }
        }
    });
</script>
<style>
    #app {
        margin: 40px;
    }
    .error{
        color: red;
        font-style: italic;
    }
</style>
</body>
</html>
